version: "3.6"

services:
  database:
    image: "postgres:11.1-alpine"
    restart: always
    ports:
      - 5432:5432
    environment:
      - DATABASE_HOST=127.0.0.1
      - POSTGRES_USER=interadmin
      - POSTGRES_PASSWORD=interpassword
      - POSTGRES_DB=interdb
    volumes: 
            - ./docker-pg-init.sql:/docker-entrypoint-initdb.d/docker-pg-init.sql
    networks:
      - pasticceria_net
    container_name: "pasticceria_database"

  be:
    build:
      context: ./pasticceria-be
    environment:
      - PORT=5000
      - DB_HOST=database
    # TODO Remove port expose - For development only
    ports:
      - 5000:5000
    depends_on:
      - database
    networks:
      - pasticceria_net
    container_name: "pasticceria_be"

  fe:
    build:
      context: ./pasticceria-fe
      args:
        - BE_HOST=pasticceria_be_1:5000
    ports:
      - 3000:80
    networks:
      - pasticceria_net
    container_name: "pasticceria_fe"

networks:
  pasticceria_net: